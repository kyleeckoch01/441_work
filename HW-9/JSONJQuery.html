<!DOCTYPE html>
<html>

<head>
    <script src="libs/jquery-3.3.1.min.js"></script>
    <script src="scripts/main.js"></script>
    <script>

       (function($){
       $.fn.change = function () {
           this.css("background-color");
           this.css("color", "black");

           return this;
       };

       }(jQuery));
       $(function () {
           $("button").click(function () {
               $("#senatorInformation").change().fadeOut("slow").fadeIn("slow");
           });

       });
   </script>

    </head>

    <body>
        <div id="senatorInformation"></div>

        <div id="changeDiv"></div> <br>
    <button id="btnSubmit">See Information</button>

    <br><br>

    <img src="./imgs/enzi.jpg">



    </body>

</html>
